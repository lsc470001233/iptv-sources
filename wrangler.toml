# Cloudflare Worker 配置文件
# 用于部署 IPTV 直播源服务

name = "iptv4-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# Worker 类型
workers_dev = true

# 路由配置（部署后需要配置自定义域名）
# routes = [
#   { pattern = "your-domain.com/*", zone_name = "your-domain.com" }
# ]

# 环境变量（可选）
[env.production]
name = "iptv4-worker-production"

[env.staging]
name = "iptv4-worker-staging"